<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>情雲工作室 - 验证入口</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #0b1220;
      --card-bg: #131d30;
      --accent-color: #3b82f6;
      --accent-gradient: linear-gradient(135deg, #3b82f6, #60a5fa);
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --success-color: #34d399;
      --error-color: #f87171;
      --border-radius: 12px;
      --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    
    .logo-container {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }
    
    .logo-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 440px;
      margin-bottom: 30px;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.6);
    }
    
    h2 {
      margin: 0 0 15px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    h2 i {
      color: var(--accent-color);
    }
    
    p.small {
      color: var(--text-secondary);
      margin: 0 0 20px;
      font-size: 0.95rem;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    button {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(7, 24, 39, 0.7);
      color: inherit;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      background: rgba(7, 24, 39, 0.9);
      transform: translateY(-2px);
    }
    
    button.primary {
      background: var(--accent-gradient);
      color: #fff;
      border: none;
    }
    
    button.primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .hidden {
      display: none;
    }
    
    .notice {
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent-color);
      font-size: 0.9rem;
      text-align: center;
      transition: var(--transition);
    }
    
    .protected {
      margin-top: 20px;
      padding: 20px;
      border-radius: var(--border-radius);
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: var(--success-color);
      transition: var(--transition);
      animation: fadeIn 0.5s ease;
    }
    
    .protected.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error-color);
    }
    
    .protected strong {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    
    #introSection {
      width: 100%;
      max-width: 440px;
      color: var(--text-secondary);
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }
    
    #introSection h3 {
      color: var(--text-primary);
      margin-bottom: 15px;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #introSection p {
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    
    #introSection p:nth-child(odd) {
      color: var(--accent-color);
      font-weight: 500;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 400px;
      box-shadow: var(--card-shadow);
      animation: slideUp 0.4s ease;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-header h3 {
      color: var(--text-primary);
    }
    
    .close-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(7, 24, 39, 0.5);
      color: var(--text-primary);
      font-family: inherit;
      transition: var(--transition);
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 480px) {
      .card, #introSection {
        padding: 20px;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">情雲工作室</div>
    <div class="logo-subtitle">專業工具與服務</div>
  </div>
  
  <div class="card">
    <h2><i class="fas fa-lock"></i> 會員驗證</h2>
    <p class="small">請選擇您的身份進行驗證</p>
    
    <div class="buttons">
      <button id="enterBtn">
        <i class="fas fa-key"></i> 已購買會員
      </button>
      <button id="createBtn" class="primary">
        <i class="fas fa-user-cog"></i> 工作人員
      </button>
    </div>

    <div id="msg" class="notice">
      <i class="fas fa-info-circle"></i> 請選擇上方選項進行操作
    </div>

    <div id="protected" class="protected hidden">
      <strong><i class="fas fa-check-circle"></i> 歡迎進入系統！</strong>
      <div>您已成功通過驗證</div>
    </div>
  </div>
  
  <section id="introSection">
    <h3><i class="fas fa-question-circle"></i> 常見問題</h3>
    <p>Q: 這是什麼?</p>
    <p>A: 這是情雲工作室的外掛下載區，您需要向工作人員購買密鑰才能使用。</p>
    <p>Q: 密鑰是什麼?</p>
    <p>A: 密鑰是向工作人員購買的授權憑證，用於下載和使用我們的程式。</p>
    <p>Q: 密鑰價格如何?</p>
    <p>A: 價格可能隨時變動，請聯繫工作人員取得最新報價與購買方式。</p>
    <p>Q: 我要怎麼聯繫工作人員?</p>
    <p>A: amy121820023@gmail.com</p>
  </section>
  
  <!-- 輸入密碼模態框 -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-key"></i> 輸入密碼</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="input-group">
        <label for="passwordInput">請輸入您的密碼</label>
        <input type="password" id="passwordInput" placeholder="輸入密碼...">
      </div>
      <div class="modal-buttons">
        <button id="cancelBtn">取消</button>
        <button id="confirmBtn" class="primary">確認</button>
      </div>
    </div>
  </div>
  
  <!-- 創建密鑰模態框 -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-tools"></i> 創建密鑰</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="input-group">
        <label for="adminKeyInput">管理員密鑰</label>
        <input type="password" id="adminKeyInput" placeholder="輸入管理員密鑰...">
      </div>
      <div class="input-group">
        <label for="newKeyInput">新密鑰</label>
        <input type="text" id="newKeyInput" placeholder="輸入要創建的新密鑰...">
      </div>
      <div class="modal-buttons">
        <button id="createCancelBtn">取消</button>
        <button id="createConfirmBtn" class="primary">確認創建</button>
      </div>
    </div>
  </div>
