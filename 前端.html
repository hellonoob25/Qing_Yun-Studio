<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>情雲工作室 - 下載驗證</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{
    font-family: 'Noto Sans TC', sans-serif;
    background:#0b1220;
    color:#f3f4f6;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:20px;
}
.card{
    background:#131d30;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px -5px rgba(0,0,0,0.5);
    width:100%;
    max-width:440px;
    text-align:center;
}
h2{
    margin-bottom:15px;
}
input{
    width:80%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-bottom:15px;
}
button{
    padding:12px 20px;
    border-radius:8px;
    border:none;
    background:linear-gradient(135deg, #3b82f6, #60a5fa);
    color:#fff;
    cursor:pointer;
    font-weight:500;
}
button:hover{
    opacity:0.9;
}
.notice{
    margin-top:15px;
    font-size:0.95rem;
    color:#9ca3af;
}
a.download{
    display:inline-block;
    margin-top:15px;
    padding:10px 15px;
    background:#34d399;
    border-radius:8px;
    color:#fff;
    text-decoration:none;
}
a.download:hover{
    opacity:0.9;
}
</style>
</head>
<body>

<div class="card">
<h2><i class="fas fa-lock"></i> 會員驗證</h2>
<input type="password" id="pwInput" placeholder="輸入密碼">
<button id="checkBtn"><i class="fas fa-key"></i> 確認</button>
<div id="msg" class="notice">請輸入密碼進行驗證</div>
<div id="downloadLink"></div>
</div>

<script>
document.getElementById('checkBtn').addEventListener('click', async () => {
    const pw = document.getElementById('pwInput').value;
    const msg = document.getElementById('msg');
    const linkContainer = document.getElementById('downloadLink');
    linkContainer.innerHTML = '';

    const formData = new URLSearchParams();
    formData.append("password", pw);

    const res = await fetch("/verify", {
        method: "POST",
        body: formData,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
    });
    const text = await res.text();

    if(text === "success"){
        msg.textContent = "密碼正確，可以下載檔案";
        const link = document.createElement('a');
        link.href = "/download/sample.txt";
        link.textContent = "點此下載檔案";
        link.className = "download";
        linkContainer.appendChild(link);
    } else {
        msg.textContent = "密碼錯誤";
    }
});
</script>

</body>
</html>
